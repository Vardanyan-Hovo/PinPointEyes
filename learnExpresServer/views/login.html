<body>
    <h1>login</h1>
    <form action="/login" method="post">
        <div>
            <label>Name</label>
            <input type="text" name="name" required/>
        </div>
        <div>
            <label>email</label>
            <input type="email" name="email" required/>
        </div>
        <div>
            <label>password</label>
            <input type="password" name="password" required/>
        </div>
        <button type="submit">login</button>
    </form>
</body>
